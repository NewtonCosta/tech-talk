<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Web & Geolocation</title> <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> <link rel="stylesheet" href="./css/style.css"> <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script> </head><body> <div class="topnav"> <a href="example3.html">Example 3</a> <a href="example2.html">Example 2</a> <a style="background-color: #6C63FF; color: #fff;" href="#">Exemplos 1</a> <a href="index.html">Home</a> </div><div class="wrapper"> <div class="page-content"> <h2> Maps Javascript API - Marker Clustering </h2> </div><div class="wrapper centered"> <div id="map"> </div></div></div><div class="footer"> <p>Copyright &copy; Newton Costa 2020</p></div><script>function initMap(){var map=new google.maps.Map(document.getElementById('map'),{zoom: 8, center:{lat: -8.8533562, lng: 13.2140641}}); // Create an array of alphabetical characters used to label the markers. var labels='ABCDEFGHIJKLMNOPQRSTUVWXYZ'; // Add some markers to the map. // Note: The code uses the JavaScript Array.prototype.map() method to // create an array of markers based on a given "locations" array. // The map() method here has nothing to do with the Google Maps API. var markers=locations.map(function(location, i){return new google.maps.Marker({position: location, label: labels[i % labels.length], title: 'Loja Unitel'});}); // Add a marker clusterer to manage the markers. var markerCluster=new MarkerClusterer(map, markers,{imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});}var locations=[{lat: -8.862968, lng: 13.262445},{lat: -8.869191, lng: 13.283190},{lat: -8.832929, lng: 13.282616},{lat: -8.859353, lng: 13.261998},{lat: -8.843015, lng: 13.235663},{lat: -8.847453, lng: 13.223211},{lat: -8.849470, lng: 13.297926},{lat: -8.921272, lng: 13.192386},{lat: -8.950110, lng: 13.208104},{lat: -8.801703, lng: 13.255783},{lat: -8.777452, lng: 13.251741},] </script> <script src="/maps/documentation/javascript/examples/markerclusterer/markerclustererplus@4.0.1.min.js"> </script> <script src="./script/js.js"></script></body></html>
