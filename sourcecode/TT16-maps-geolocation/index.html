<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Web & Geolocation</title> <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> <script src="https://code.jquery.com/jquery-1.12.4.js"></script> <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <link rel="stylesheet" href="./css/style.css"> <script src="https://kit.fontawesome.com/b4ceab6c65.js" crossorigin="anonymous"></script> </script></head><body> <div class="content"> <div class="flex-container"> <div id="main-header" style="flex-grow: 1;"> <h2 class="title">Web & Geolocalização</h2> <p class="text">Explore o uso de mapas estáticos e dinâmicos, <br>imagens do Street View e visualizações em 360</p><button class="button" onclick="document.location='example1.html'">Ver exemplos</button> <a id="learnMore" title="Documentação do Google Maps API" href="https://developers.google.com/maps/documentation/javascript/geolocation" target="_blank">Google Maps API <i class="fas fa-arrow-right"></i></a> </div><div id="head-img" style="flex-grow: 1"> <img src="./image/undraw_at_the_park_2e47.svg" alt=""></div></div></div><div class="main-body flex-container"> <h2 class="subtitle">Você está aqui</h2> <p class="text">Conceda autorização para que o seu browser possa determinar a sua lozalização. Saiba mais em <a target="_blank" href="https://w3c.github.io/geolocation-api/">W3C Geolocation standard</a></p><div id="map"> </div></div><div id="separator"></div><div class="footer"> <p>Copyright &copy; Newton Costa 2020</p></div></div><script>// Note: This example requires that you consent to location sharing when // prompted by your browser. If you see the error "The Geolocation service // failed.", it means you probably did not give permission for the browser to // locate you. var map, infoWindow; function initMap(){map=new google.maps.Map(document.getElementById('map'),{center:{lat: -34.397, lng: 150.644}, zoom: 12}); infoWindow=new google.maps.InfoWindow; // Try HTML5 geolocation. if (navigator.geolocation){navigator.geolocation.getCurrentPosition(function(position){var pos={lat: position.coords.latitude, lng: position.coords.longitude}; infoWindow.setPosition(pos); infoWindow.setContent('Você está aqui.'); infoWindow.open(map); map.setCenter(pos);}, function(){handleLocationError(true, infoWindow, map.getCenter());});}else{// Browser doesn't support Geolocation handleLocationError(false, infoWindow, map.getCenter());}}function handleLocationError(browserHasGeolocation, infoWindow, pos){infoWindow.setPosition(pos); infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn't support geolocation.'); infoWindow.open(map);}</script> <script src="./script/js.js"></script></body></html>
